<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominal Uang</title>
    <script>
        var nominal = prompt("masukan nominal anda");
        document.write("Uang anda adalah :"+nominal);

        var div1 = Math.floor(nominal/100000);
        var  mod1 = nominal%100000;

        var div2 = Math.floor(mod1/50000);
        var  mod2 = mod1%50000;

        var div3 = Math.floor(mod2/20000);
        var  mod3 = mod2%20000;

        var div4 = Math.floor(mod3/10000);
        var  mod4 = mod3%10000;

        var div5 = Math.floor(mod4/5000);
        var  mod5 = mod4%5000;

        var div6 = mod5/2000;
        var  mod6 = mod5%2000;

        var div7 = mod6/1000;
        var mod7 = mod6%1000;

        var div8 = mod7/500;
        var mod8 = mod7%500;

        var div9 = mod8/200;
        var mod9 = mod8%200;

        var div10 = mod9/100;
        var mod10 = mod9%100;

        document.writeln("<p> pecahan Rp.100.000 sebanyak "+div1+"  lembar </p>")
        document.writeln("<p> pecahan Rp.50.000 sebanyak "+div2+"  lembar </p>")
        document.writeln("<p> pecahan Rp.20.000 sebanyak "+div3+"  lembar </p>")
        document.writeln("<p> pecahan Rp.10.000 sebanyak "+div4+"  lembar </p>")
        document.writeln("<p> pecahan Rp.5.000 sebanyak "+div5+"  lembar </p>")
        document.writeln("<p> pecahan Rp.2.000 sebanyak "+div6+"  lembar </p>")
        document.writeln("<p> pecahan Rp.1.000 sebanyak "+div7+"  lembar </p>")
        document.writeln("<p> pecahan Rp.500 sebanyak "+div8+"  lembar </p>")
        document.writeln("<p> pecahan Rp.200.sebanyak "+div9+"  lembar </p>")
        document.writeln("<p> pecahan Rp.100.sebanyak "+div10+" lembar </p>")

    </script>
</head>
